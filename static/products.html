<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Ads Simulator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .container { margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 4px; }
        label { display: block; margin-top: 10px; margin-bottom: 5px; }
        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 16px); padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 3px;
        }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; margin-top:10px;}
        button:hover { background-color: #0056b3; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
        .message { margin-top: 15px; padding: 10px; border-radius: 3px; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/static/auth.html">Login/Register</a>
        <a href="/static/dashboard.html">Dashboard</a>
        <a href="/static/campaigns.html">Campaigns</a>
        <a href="/static/str.html">Search Term Report</a>
    </nav>

    <h1>Product Catalog Management</h1>
    <div id="productMessage" class="message" style="display:none;"></div>

    <div class="container">
        <h2>Create/Update Product</h2>
        <form id="productForm">
            <input type="hidden" id="productId"> <!-- For updates -->
            <label for="productAsin">ASIN:</label>
            <input type="text" id="productAsin" required>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory">

            <label for="productAvgSellingPrice">Avg. Selling Price:</label>
            <input type="number" id="productAvgSellingPrice" step="0.01" required>

            <label for="productCostOfGoodsSold">Cost of Goods Sold (COGS):</label>
            <input type="number" id="productCostOfGoodsSold" step="0.01" required>

            <label for="productInitialCvrBaseline">Initial CVR Baseline (e.g., 0.05 for 5%):</label>
            <input type="number" id="productInitialCvrBaseline" step="0.001" required>

            <button type="submit" id="saveProductButton">Save Product</button>
            <button type="button" id="clearFormButton" style="background-color: #6c757d;">Clear Form</button>
        </form>
    </div>

    <div class="container">
        <h2>Product List</h2>
        <button id="refreshProductsButton">Refresh Products</button>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ASIN</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>COGS</th>
                    <th>CVR%</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Product rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="/static/products.js"></script>
</body>
</html>
