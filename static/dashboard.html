<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ads Simulator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .metrics-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;}
        .metric-card { padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
        .metric-card h3 { margin-top: 0; }
        .message { margin-top: 15px; padding: 10px; border-radius: 3px; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .filters label { margin-right: 5px;}
        .filters input { margin-right: 15px;}
        .filters button { padding: 5px 10px;}
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/static/auth.html">Login/Register</a>
        <a href="/static/campaigns.html">Campaigns</a>
        <a href="/static/str.html">Search Term Report</a>
    </nav>
    <h1>Dashboard</h1>
    <div class="filters">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <button id="fetchDashboard">Fetch Metrics</button>
    </div>
    <div id="dashboardMessage" class="message" style="display:none;"></div>
    <div class="metrics-container" id="metricsContainer">
        <!-- Metrics will be loaded here by JS -->
    </div>

    <hr style="margin: 30px 0;">
    <h2>Advance Simulation</h2>
    <button id="advanceWeekButton">Advance 1 Week</button>
    <div id="simulationMessage" class="message" style="display:none;"></div>


    <script src="/static/dashboard.js"></script>
</body>
</html>
