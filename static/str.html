<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Term Report - Ads Simulator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .filters label { margin-right: 5px;}
        .filters input, .filters select { margin-right: 15px;}
        .filters button { padding: 5px 10px;}
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .message { margin-top: 15px; padding: 10px; border-radius: 3px; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/static/auth.html">Login/Register</a>
        <a href="/static/dashboard.html">Dashboard</a>
        <a href="/static/campaigns.html">Campaigns</a>
    </nav>

    <h1>Search Term Report</h1>
    <div class="filters">
        <label for="strStartDate">Start Date:</label>
        <input type="date" id="strStartDate">
        <label for="strEndDate">End Date:</label>
        <input type="date" id="strEndDate">
        <label for="strCampaignId">Campaign ID (Optional):</label>
        <input type="number" id="strCampaignId" placeholder="e.g., 1">
        <button id="fetchStrReport">Fetch Report</button>
    </div>

    <div id="strMessage" class="message" style="display:none;"></div>

    <table id="strTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Search Term</th>
                <th>Campaign</th>
                <th>Ad Group</th>
                <th>Matched Keyword</th>
                <th>Impr.</th>
                <th>Clicks</th>
                <th>Spend</th>
                <th>Orders</th>
                <th>Sales</th>
                <th>ACoS</th>
                <th>ROAS</th>
                <th>CPC</th>
                <th>CTR</th>
                <th>CVR</th>
            </tr>
        </thead>
        <tbody id="strTableBody">
            <!-- Report data will be loaded here -->
        </tbody>
    </table>
    <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
    </div>

    <script src="/static/str.js"></script>
</body>
</html>
